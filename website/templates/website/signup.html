{% extends 'website/nouser.html' %}
{% block title %}Signup{% endblock %}
{% block body %}
    <div class="form-container">
        <h1>Signup</h1>
        
        <form action="{% url 'signup' %}" method="post">
          {% csrf_token %}
          
          {% if message %}
            <h6>{{ message }}</h6>
          {% endif %}
          <input type="text" placeholder="  Username" name="username" autofocus autocomplete="off">
          <input type="email" placeholder="  Email" name="email" autofocus autocomplete="off">
          <input type="password" placeholder="  Password" name="password" autofocus autocomplete="off">
          <input type="password" placeholder="  Confirmation" name="confirmation" autofocus autocomplete="off">
          <button type="submit">Submit</button>
        </form>
        <h3><a href="{% url 'home' %}">Go back</a></h3> 
    </div>
{% endblock %}
